<!-- Campus Booking System Illustration -->
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="campusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e6cf;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#campusGrad)"/>
  
  <!-- Main Interface -->
  <rect x="30" y="40" width="340" height="170" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="50" width="320" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="68" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Sistema de Reservas</text>
  
  <!-- Sports Fields Grid -->
  <g>
    <!-- Field 1 - Available -->
    <rect x="50" y="90" width="90" height="50" rx="8" fill="url(#fieldGrad)" opacity="0.8"/>
    <rect x="55" y="95" width="80" height="40" rx="5" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="95" cy="115" r="8" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="95" y="150" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Fútbol A</text>
    <circle cx="60" cy="100" r="4" fill="#4ade80"/>
    
    <!-- Field 2 - Reserved -->
    <rect x="155" y="90" width="90" height="50" rx="8" fill="#ef4444" opacity="0.8"/>
    <rect x="160" y="95" width="80" height="40" rx="5" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
    <rect x="175" y="105" width="50" height="20" rx="10" fill="rgba(255,255,255,0.3)"/>
    <text x="200" y="150" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Básquet B</text>
    <circle cx="165" cy="100" r="4" fill="#ef4444"/>
    
    <!-- Field 3 - Available -->
    <rect x="260" y="90" width="90" height="50" rx="8" fill="url(#fieldGrad)" opacity="0.8"/>
    <ellipse cx="305" cy="115" rx="35" ry="18" fill="none" stroke="#fff" stroke-width="2"/>
    <line x1="270" y1="115" x2="340" y2="115" stroke="#fff" stroke-width="1"/>
    <text x="305" y="150" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Tenis C</text>
    <circle cx="270" cy="100" r="4" fill="#4ade80"/>
  </g>
  
  <!-- Calendar/Time Slots -->
  <rect x="50" y="160" width="300" height="40" rx="5" fill="rgba(255,255,255,0.1)"/>
  <g>
    <rect x="60" y="170" width="40" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
    <text x="80" y="182" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">8:00</text>
    
    <rect x="110" y="170" width="40" height="20" rx="3" fill="#4ade80"/>
    <text x="130" y="182" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">10:00</text>
    
    <rect x="160" y="170" width="40" height="20" rx="3" fill="#ef4444"/>
    <text x="180" y="182" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">14:00</text>
    
    <rect x="210" y="170" width="40" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
    <text x="230" y="182" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">16:00</text>
    
    <rect x="260" y="170" width="40" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
    <text x="280" y="182" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">18:00</text>
  </g>
  
  <!-- User Icon -->
  <circle cx="350" cy="60" r="8" fill="rgba(255,255,255,0.3)"/>
  <path d="M346 56 C346 54 348 52 350 52 C352 52 354 54 354 56 C354 58 352 60 350 60 C348 60 346 58 346 56 Z M345 65 C345 63 347 62 350 62 C353 62 355 63 355 65 L355 68 L345 68 Z" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Tech Stack Indicators -->
  <rect x="40" y="15" width="50" height="15" rx="7" fill="rgba(0, 0, 0, 0.8)"/>
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Next.js</text>
  
  <rect x="95" y="15" width="55" height="15" rx="7" fill="rgba(104, 160, 99, 0.8)"/>
  <text x="122" y="25" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Express</text>
  
  <rect x="155" y="15" width="45" height="15" rx="7" fill="rgba(0, 117, 143, 0.8)"/>
  <text x="177" y="25" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">MySQL</text>
  
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ReservaTec - Sistema de Reservas</text>
</svg>