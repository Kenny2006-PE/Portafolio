<!-- Portfolio Project Illustration -->
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#portfolioGrad)"/>
  
  <!-- Laptop/Screen -->
  <rect x="60" y="60" width="280" height="160" rx="8" fill="url(#screenGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="70" y="70" width="260" height="140" rx="4" fill="#1a202c"/>
  
  <!-- Browser Interface -->
  <rect x="70" y="70" width="260" height="25" rx="4" fill="rgba(255,255,255,0.1)"/>
  <circle cx="85" cy="82" r="4" fill="#ff5f56"/>
  <circle cx="100" cy="82" r="4" fill="#ffbd2e"/>
  <circle cx="115" cy="82" r="4" fill="#27ca3f"/>
  
  <!-- Navigation Bar -->
  <rect x="80" y="105" width="240" height="15" rx="2" fill="rgba(255,255,255,0.05)"/>
  <rect x="90" y="108" width="30" height="8" rx="1" fill="rgba(108, 92, 231, 0.8)"/>
  <rect x="130" y="108" width="25" height="8" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="165" y="108" width="35" height="8" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="210" y="108" width="40" height="8" rx="1" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Hero Section -->
  <rect x="80" y="130" width="240" height="60" rx="4" fill="rgba(108, 92, 231, 0.1)"/>
  <circle cx="120" cy="160" r="15" fill="rgba(255,255,255,0.2)"/>
  <rect x="145" y="145" width="120" height="8" rx="2" fill="rgba(255,255,255,0.6)"/>
  <rect x="145" y="160" width="80" height="6" rx="1" fill="rgba(255,255,255,0.4)"/>
  <rect x="145" y="172" width="60" height="12" rx="6" fill="rgba(108, 92, 231, 0.8)"/>
  
  <!-- Code Elements -->
  <g opacity="0.3">
    <text x="85" y="135" font-family="monospace" font-size="6" fill="#61dafb">&lt;header&gt;</text>
    <text x="85" y="145" font-family="monospace" font-size="6" fill="#ffffff">  &lt;nav&gt;</text>
    <text x="85" y="180" font-family="monospace" font-size="6" fill="#61dafb">&lt;/header&gt;</text>
    <text x="270" y="135" font-family="monospace" font-size="6" fill="#f093fb">.hero {</text>
    <text x="270" y="145" font-family="monospace" font-size="6" fill="#ffffff">  display: flex;</text>
    <text x="270" y="155" font-family="monospace" font-size="6" fill="#ffffff">  align: center;</text>
    <text x="270" y="165" font-family="monospace" font-size="6" fill="#f093fb">}</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="40" cy="90" r="3" fill="rgba(255,255,255,0.4)" opacity="0.7">
    <animate attributeName="cy" values="90;85;90" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="360" cy="120" r="4" fill="rgba(108, 92, 231, 0.6)" opacity="0.8">
    <animate attributeName="cy" values="120;115;120" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="180" r="2" fill="rgba(240, 147, 251, 0.7)" opacity="0.6">
    <animate attributeName="cy" values="180;175;180" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Laptop Base -->
  <rect x="50" y="220" width="300" height="8" rx="4" fill="url(#screenGrad)"/>
  
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Portfolio Personal</text>
</svg>